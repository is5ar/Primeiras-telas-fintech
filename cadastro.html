    <header>
        <nav class="position navbar navbar-expand-lg" data-bs-theme="dark">
          <div class="container-fluid">
            <a class="navbar-brand" href="./index.html">
              <img src="./images/logo.png" alt="Logotipo" width="40" height="30">
            </a>          
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="./index.html">Início</a>

                <li class="nav-item">
                  <a class="nav-link" href="./contato.html">Contato</a>

                </li>
              </ul>
              <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                  <a href="./cadastro.html" class="btn btn-outline-light mx-3">Criar conta</a>

                  <a href="./login.html" class="btn btn-light mx-3">Login</a>

            </div>
          </div>
        </nav>
      </header>
    <div class="container">
        <h1 class= "my-1 display-6"style="font-weight: bold;">Criar conta</h1>
        <form>
            <fieldset>
                <legend class="legend-cadastro">Insira seus dados pra conituar</legend>
                <div class="row">
                    <div class="col-md-6 my-2">
                        <label for="usuario" class="form-label">Crie um nome de usuário</label>
                        <input type="text" name="usuario" " id="usuario" class="form-control" placeholder="Digite o nome de usuário desejado">
                    </div>
                    <div class="col-md-6 my-2">
                        <label for="nome" class="form-label">Nome completo</label>
                        <input type="text" name="nome" id="nome" class="form-control" placeholder="Digite seu nome e sobrenome">
                    </div>
                    <div class="col-md-6 my-2">
                        <label for="email" class="form-label">E-mail de contato</label>
                        <input type="text" name="email" id="email" class="form-control" placeholder="Insira um E-mail válido">
                    </div>
                    <div class="col-md-6 my-2">
                        <label for="celular" class="form-label">Celular de contato</label>
                        <input type="tel" name="celular" id="celular" class="form-control"placeholder="Insira um número de contato válido">
                    </div>
                    <div class="col-md-6 my-2">
                        <label for="senha" class="form-label">Crie uma senha</label>
                        <input type="password" name="senha" id="senha" class="form-control" placeholder="Crie uma senha">
                    </div>
                    <div class="col-md-6 my-2">
                        <label for="confsenha" class="form-label">Confirmar senha</label>
                        <input type="password" name="confsenha" id="confsenha" class="form-control" placeholder="Confirmar senha">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 my-3">
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Selecione um plano</option>
                            <option value="1">Plano free</option>
                            <option value="2">Plano básico</option>
                            <option value="3">Plano premium</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 my-2">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate">
                            <label class="form-check-label" for="flexCheckIndeterminate">
                                Desejo receber e-mail e mensagens via SMS e WhatsApp
                            </label>
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
        <div class="text-center">
            <a class="btn btn-outline-dark" href="./acessar.html" button">Próximo</a>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
